<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/grandpybot_logo.png') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/materia/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uKLgCN8wZ+yo4RygxUNFhjywpL/l065dVTzvLuxys7LAIMmhZoLWb/1yP6+mF925" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="chat-app-wrapper">
        <div class="container d-flex align-items-center justify-content-center">
            <div class="row ">
                <div class="col">
                    <img class="img_grandpy" src="{{ url_for('static', filename='images/grandpybot_logo.png') }}"
                        alt="GrandPy Bot - Logo">
                    <h1>GrandPy Bot</h1>
                    <p class="lead text-center">Le papy-robot qui vous dit presque tout !</p>
                </div>
            </div>
        </div>
        <div class="chat">
            <div class="container">
                <div class="row pt-4 pb-3">
                    <div class="col">
                        <div class="chat-page">
                            <div class="msg-inbox">
                                <div class="chats" id="chats">
                                    <div class="msg-page" id="msg-page">
                                        <div id="empty-chat" class="text-center img-fluid empty-chat">
                                            <div class="empty-chat-holder">
                                            </div>
                                            <div class="card mb-3">
                                                <div class="card-body text-white bg-primary">
                                                    <p class="card-text">Salut ! Je suis GrandPy !</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div id="group-message-holder">
                                        </div>
                                    </div>
                                </div>
                                <form class="message-form" id="message-form">
                                    <div class="form-group">
                                        <label class="col-form-label col-form-label-lg" for="inputLarge"></label>
                                        <input class="form-control form-control-lg message-input" type="text"
                                            placeholder="Salut GrandPy ! Est-ce que tu connais l'adresse d'OpenClassrooms ?"
                                            id="input-text" required>
                                    </div>
                                    <button type="submit" class="btn btn-outline-primary" id="sendButton"
                                    required>Envoyer</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container d-flex align-items-center justify-content-center">
        <div class="row pt-4 pb-2">
            <div class="col">
                <ul class="list-inline text-center">
                    <li class="list-inline-item">Jody Etienne</li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item align-middle"><a href="https://github.com/etiennody" target="_blank"><i
                                class=" fab fa-github fa-3x"></i></a></li>
                    <li class="list-inline-item">&middot;</li>
                    <li class="list-inline-item align-middle"><a href="https://www.linkedin.com/in/jody-etienne/"
                            target="_blank"><i class="fab fa-linkedin fa-3x"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, and JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/grandpybot.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
